<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <div class="content">
            <header class="header">
                <img
                    class="header__logo"
                    src="./images/logo.svg"
                    alt="Логотип Mesto"
                />
            </header>
            <main>
                <section class="profile">
                    <img
                        class="profile__avatar"
                        src="./images/avatar.jpg"
                        alt="Фото профиля"
                    />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button
                            type="button"
                            class="profile__button profile__button_type_edit"
                        >
                            <img
                                class="profile__edit-icon"
                                src="./images/edit-button.svg"
                                alt="Редактировать"
                            />
                        </button>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                    <button
                        type="button"
                        class="profile__button profile__button_type_add"
                    >
                        <img
                            class="profile__add-icon"
                            src="./images/add.svg"
                            alt="Добавить"
                        />
                    </button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img
                            class="element__photo"
                            src="./images/Karachaevsk.jpg"
                            alt="Карачаевск"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Карачаевск</h2>
                            <button
                                type="button"
                                class="element__like"
                            ></button>
                        </div>
                    </article>
                    <article class="element">
                        <img
                            class="element__photo"
                            src="./images/Elbrus.jpg"
                            alt="Гора Эльбрус"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button
                                type="button"
                                class="element__like"
                            ></button>
                        </div>
                    </article>
                    <article class="element">
                        <img
                            class="element__photo"
                            src="./images/Dombai.jpg"
                            alt="Домбай"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Домбай</h2>
                            <button
                                type="button"
                                class="element__like"
                            ></button>
                        </div>
                    </article>
                    <article class="element">
                        <img
                            class="element__photo"
                            src="./images/Elbrus.jpg"
                            alt="Гора Эльбрус"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button
                                type="button"
                                class="element__like"
                            ></button>
                        </div>
                    </article>
                    <article class="element">
                        <img
                            class="element__photo"
                            src="./images/Dombai.jpg"
                            alt="Домбай"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Домбай</h2>
                            <button
                                type="button"
                                class="element__like"
                            ></button>
                        </div>
                    </article>
                    <article class="element">
                        <img
                            class="element__photo"
                            src="./images/Karachaevsk.jpg"
                            alt="Карачаевск"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button
                                type="button"
                                class="element__like"
                            ></button>
                        </div>
                    </article>
                </section>
            </main>
            <footer>
                <p class="footer">© 2021 Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-button">
                        <img
                            class="popup__close-icon"
                            src="./images/Close-icon.svg"
                            alt="Закрыть"
                        />
                    </button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form name="edit" class="popup__form">
                        <input
                            name="profile-name"
                            type="text"
                            placeholder="Имя профиля"
                            class="popup__input popup__input_type_name"
                        />
                        <input
                            name="profile-occupation"
                            type="text"
                            placeholder="Род деятельности"
                            class="popup__input popup__input_type_occupation"
                        />
                        <button type="submit" class="popup__submit-button">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
