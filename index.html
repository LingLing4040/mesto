<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <div class="content">
            <header class="header">
                <img
                    class="header__logo"
                    src="./images/logo.svg"
                    alt="Логотип Mesto"
                />
            </header>
            <main>
                <section class="profile">
                    <img
                        class="avatar"
                        src="./images/avatar.jpg"
                        alt="Фото профиля"
                    />
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__text">Жак-Ив Кусто</h1>
                            <img
                                class="edit-button link"
                                src="./images/edit-button.svg"
                                alt="Редактировать"
                            />
                        </div>
                        <p class="profile__occupation">Исследователь океана</p>
                    </div>
                    <img
                        class="add-button link"
                        src="./images/add.svg"
                        alt="Добавить"
                    />
                </section>
                <section class="elements">
                    <div class="element">
                        <img
                            class="element__photo"
                            src="./images/Karachaevsk.jpg"
                            alt="Карачаевск"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Карачаевск</h2>
                            <div class="like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img
                            class="element__photo"
                            src="./images/Elbrus.jpg"
                            alt="Гора Эльбрус"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img
                            class="element__photo"
                            src="./images/Dombai.jpg"
                            alt="Домбай"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Домбай</h2>
                            <div class="like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img
                            class="element__photo"
                            src="./images/Elbrus.jpg"
                            alt="Гора Эльбрус"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img
                            class="element__photo"
                            src="./images/Dombai.jpg"
                            alt="Домбай"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Домбай</h2>
                            <div class="like"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img
                            class="element__photo"
                            src="./images/Karachaevsk.jpg"
                            alt="Карачаевск"
                        />
                        <div class="element__footer">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <div class="like"></div>
                        </div>
                    </div>
                </section>
                <div class="popup">
                    <div class="popup__container">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input
                            type="text"
                            placeholder="Жак-Ив Кусто"
                            class="popup__input popup__input_name"
                        />
                        <input
                            type="text"
                            placeholder="Исследователь океана"
                            class="popup__input popup__input_occupation"
                        />
                        <button class="popup__submit-button">Сохранить</button>
                        <img
                            class="popup__close-button link"
                            src="./images/Close-icon.svg"
                            alt="Закрыть"
                        />
                    </div>
                </div>
            </main>
            <footer class="footer">© 2021 Mesto Russia</footer>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
